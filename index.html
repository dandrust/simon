<html>

<head>
	<title>Simon Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/simon.js"></script>

	<link href="css/simon.css" rel="stylesheet" />
</head>

<body>

	<div class="container">
		<div class="block">
			<div class="button one ">&nbsp;</div>
			<div class="button two ">&nbsp;</div>
		</div>
		<div class="block">
			<div class="button three ">&nbsp;</div>
			<div class="button four ">&nbsp;</div>
		</div>
		<div class="control-container">
			<div class="game-title">SIMON</div>
			<div class="controls-block-one">
				<div class="LED-cluster">
					<div class="screen"></div>
					<div class="label"><span>COUNT</span></div>
				</div>
				<div class="start-cluster">
					<div class="start-border">
						<div class="start"></div>
					</div>

					<div class="label"><span>START</span></div>
				</div>
				<div class="strict-cluster">
					<div class="strict-light"></div>
					<div class="strict-border">
						<div class="strict"></div>
					</div>
					<div class="label"><span>STRICT</span></div>
				</div>
			</div>
			<div class="controls-block-two">
				<div class="slider-container">
					<div class="slider-button"></div>
				</div>
				<div class="label">ON-OFF</div>
			</div>
		</div>
	</div>



</body>

</html>
